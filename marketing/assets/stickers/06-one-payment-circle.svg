<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&amp;family=Work+Sans:wght@500;600&amp;display=swap');
    </style>
  </defs>
  <!-- Circle background -->
  <circle cx="100" cy="100" r="96" fill="#1b1a18"/>
  <circle cx="100" cy="100" r="90" fill="#fbf7f0"/>
  <!-- Checkmark icon -->
  <g transform="translate(100, 55)">
    <circle cx="0" cy="0" r="18" fill="#54b9a7"/>
    <polyline points="-8,0 -3,6 10,-8" fill="none" stroke="#fbf7f0" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Main text -->
  <text x="100" y="100" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="16" fill="#1b1a18">One payment</text>
  <text x="100" y="120" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="16" fill="#1b1a18">settles</text>
  <text x="100" y="142" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-weight="700" font-size="18" fill="#54b9a7">everything</text>
  <!-- URL at bottom -->
  <text x="100" y="170" text-anchor="middle" font-family="'Work Sans', sans-serif" font-weight="500" font-size="11" fill="#6f6a61">partytab.app</text>
