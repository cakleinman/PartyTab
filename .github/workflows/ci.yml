name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run test

  e2e:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    env:
      # Dummy values so next start can boot without crashing.
      # E2E tests only hit static/client pages â€” no real DB or auth needed.
      DATABASE_URL: postgresql://ci:ci@localhost:5432/ci
      AUTH_SECRET: ci-test-secret-not-real-but-long-enough-for-nextauth
      SESSION_SECRET: ci-test-session-secret-must-be-32-chars-long!!
      APP_BASE_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: ci-dummy-google-client-id
      GOOGLE_CLIENT_SECRET: ci-dummy-google-client-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npx playwright install --with-deps chromium
      - run: npm run build
      - run: npm run test:e2e
        env:
          CI: true
